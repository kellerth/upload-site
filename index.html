<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload zu SharePoint</title>
</head>
<body>
    <h1>PDF Upload zu SharePoint</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept="application/pdf" required />
        <button type="submit">Hochladen</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Bitte w√§hlen Sie eine PDF-Datei aus.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('status').innerText = result.message;
            } catch (error) {
                document.getElementById('status').innerText = 'Fehler beim Hochladen der Datei.';
            }
        });
    </script>
</body>
</html>
